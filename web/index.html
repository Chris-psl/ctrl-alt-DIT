<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gambling Addiction Analysis Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Dynamic Background -->
    <div class="wave-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    <div class="particles"></div>

    <div class="container">
        <header>
            <h1>Gambling Addiction Analysis Tool</h1>
            <p>Securely analyze user data and provide actionable insights.</p>
        </header>

        <main>
            <form id="loginForm" class="login-form">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </main>

        <footer>
            <p>&copy; 2023 Gambling Addiction Analysis Tool. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/login.js"></script>
</body>


</html>
